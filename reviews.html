<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Crossing - Reviews</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="icon"><img src="images/favicon.png" alt="Icon" /></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="info.html">Information</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="about.html">About Chang</a></li>
        </ul>
      </nav>
    </header>
    <div><img src="./images/Animal_Crossing_Logo.png" alt="Animal_Crossing_Logo" /></div>
    <main>
      <h1>Featured Review</h1>
      <div id="reviewCardContainer">
        <!-- Dynamic review cards -->
      </div>

      <section id="addreview" class="even">
        <h2>We are also happy to know what you think</h2>
        <form id="reviewForm">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="rating">YOUR RATING</label>
          <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="1">★</option>
            <option value="2">★ ★</option>
            <option value="3">★ ★ ★</option>
            <option value="4">★ ★ ★ ★</option>
            <option value="5">★ ★ ★ ★ ★</option>
          </select>

          <label for="reviewText">ADD A REVIEW</label>
          <textarea
            id="reviewText"
            name="reviewText"
            placeholder="Write your review here"
            required
          ></textarea>

          <button type="submit">Create</button>
        </form>
      </section>
    </main>

    <footer>&copy; Chang Cui 2023</footer>
  </body>
</html>
